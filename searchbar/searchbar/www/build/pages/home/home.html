<ion-navbar *navbar>
  <ion-title>
    Ionic Searchbars
  </ion-title>
</ion-navbar>

<ion-content class="home" padding>
  <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
